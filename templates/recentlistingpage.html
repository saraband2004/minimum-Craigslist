{% extends "base.html" %}
{%  block content %}
    <h3>Recent Listings</h3>
    {% for object in postxlist %}

        <p><button onclick="window.location.href='/listing/{{  object.id }}'">VIEW</button>
            <a href="{% url 'listing-detail' object.id %} ">{{object.caption}}</a>

               ({{ object.date}})

        </p>
    {% endfor %}
{% endblock %}
