{% extends "base.html" %}
{% load crispy_forms_tags %}
{%  block content %}
<h3>Post a new listing on this page</h3>
    <div class="content-section">
        <form method="POST">
            {%  csrf_token %}

            <fieldset class="form-group">
                {{ form | crispy }}
            </fieldset>
            <button class="btn btn-outline-info" type="submit">SUBMIT</button>
        </form>
    </div>
{% endblock %}
